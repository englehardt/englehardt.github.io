<html>
  <head>
  </head>
  <body>
    iframe that tries to resize itself
    <script>
      const frame = window.frameElement;

      if (frame) {
        // resize
        function resize() {
          frame.width = 500;
          frame.height = 500;
        }
        setTimeout(resize, 1000);

        // name
        frame.name = 'foo';
      }

      function addQuery() {
        window.location = window.location + '?foo';
      }
      addQuery();

      function addFragment() {
        window.location = window.location + '#foo';
      }
      addFragment();
    </script>
  </body>
</html>
