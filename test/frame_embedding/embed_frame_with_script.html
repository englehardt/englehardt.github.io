<html>
<body>
<div id="direct"><p> Included directly on the page</p><iframe src="page1.html"></iframe></div><br>
<div id="inline"><p> Injected by inline script</p></div><br>
<div id="external"><p> Injected by external script</p></div><br>
<div id="external-img"><p> Injected by external script</p></div><br>
<div id="dog"><p>Image of a dog injected by inline script</p></div>
<iframe id="page4" src="about:blank"></iframe>

<script src="inject_iframe.js"></script>
<script src="inject_so_iframe.js"></script>
<script src="inject_and_modify_iframe.js"></script>
<script src="navigate_iframe.js"></script>
<script src="inject_self_navigating_iframe.js"></script>

<script>
// Add an iframe
var div = document.getElementById("inline");
div.innerHTML = div.innerHTML + "<iframe src='page2.html'></iframe>";

// Add an image
div = document.getElementById("dog");
div.innerHTML = div.innerHTML + "<img src='../images/parent-dog.jpg'>";

// Add a script
var script = document.createElement("script");
script.src = "blank_script.js"
document.body.appendChild(script);

// Add an image
var img = document.createElement("img");
img.src = "../images/dog1.jpg"
document.body.appendChild(img);

// Add an iframe
var iframe = document.createElement("iframe");
iframe.src = "page1.html"
document.body.appendChild(iframe);

// Navigate an iframe
</script>

<script>
console.log("Calling a function in an injected script");
functionInInjectedScript();
</script>

</body>
</html>
