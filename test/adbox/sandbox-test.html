<!DOCTYPE HTML>
<html lang="en-US" dir="ltr">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
      <p>Test domain, see <a href="https://github.com/mozilla/trackertest">https://github.com/mozilla/trackertest</a>.</p>
      <script>
        function setCookie() {
          document.cookie = "TestCookie=TestCookie";
        }
        function displayCookie() {
          pre = document.getElementById('cookie-display');
          pre.innerHTML = document.cookie;
        }
        function setLocalStorage() {
          localStorage.setItem("test","test");;
        }
        function displayLocalStorage() {
          pre = document.getElementById('local-storage-display');
          pre.innerHTML = localStorage.getItem("test");
        }
        function displayModal() {
          alert('hello!');
        }
        function navigate() {
          document.location = "https://github.com/mozilla/trackertest";
        }
        function navigateTop() {
          window.top.location = "https://github.com/mozilla/trackertest";
        }
        function openNew() {
          window.open("https://github.com/mozilla/trackertest");
        }
      </script>

      <button type="button" onclick="setCookie()">set a cookie</button><br><br>
      <button type="button" onclick="displayCookie()">display cookie</button>
      <pre id="cookie-display"></pre>

      <button type="button" onclick="setLocalStorage()">save something in localStorage</button><br><br>
      <button type="button" onclick="displayLocalStorage()">display localStorage</button>
      <pre id="local-storage-display"></pre>

      <button type="button" onclick="displayModal()">display a modal dialog</button><br><br>

      <button type="button" onclick="navigate()">document.location = trackertest repository</button><br><br>
      <button type="button" onclick="navigateTop()">window.top.location = trackertest repository</button><br><br>
      <button type="button" onclick="openNew()">window.open() trackertest repository</button><br><br>
    </body>
</html>
