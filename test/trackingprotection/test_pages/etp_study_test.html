<html>
  <head>
  </head>
  <body>
    <iframe height=0 width=0 frameborder=0 src="https://etp-experiment-1.dummytracker.org/cookie_access_test.html?test_origin=senglehardt.com"></iframe>
    <iframe height=0 width=0 frameborder=0 src="https://etp-experiment-2.dummytracker.org/cookie_access_test.html?test_origin=senglehardt.com"></iframe>

    <!-- The next two are intentionally broken to test the filter -->
    <iframe height=0 width=0 frameborder=0 src="https://etp-experiment-1.dummytracker.org/cookie_access_test.html?test_origin=broken.com"></iframe>
    <iframe height=0 width=0 frameborder=0 src="https://etp-experiment-2.dummytracker.org/cookie_access_test.html?test_origin=getpocket.com"></iframe>

    Treatment Branch: <pre id="etp-experiment-1">UNKNOWN</pre>
    Control Branch: <pre id="etp-experiment-2">UNKNOWN</pre>

    <script>
      function updateCookieStatus(statusMessage, list) {
          var output = document.getElementById(list);
          if (statusMessage === 'cookies') {
            output.innerHTML = "Cookies not blocked";
          } else if (statusMessage === 'no_cookies') {
            output.innerHTML = "Cookies BLOCKED";
          } else {
            output.innerHTML = "Unrecognized status";
          }
      }
      window.addEventListener("message", event => {
        lists = [
          'etp-experiment-1',
          'etp-experiment-2'
        ];
        lists.forEach(list => {
          if (event.origin === `https://${list}.dummytracker.org`) {
            updateCookieStatus(event.data, list);
          }
        });
      }, false);
    </script>

  </body>
</html>
