<html>
  <head>
  </head>
  <body>
    <p>Tracker blocking (social-tracking-protection-digest256)</p>
    <p>Test will say "Blocked" if Firefox is blocking resources from that list.</p>
    <img
       src="https://social-tracking-protection-digest256.dummytracker.org/test_not_blocked.png"
       onerror="this.onerror=null;this.src='https://not-a-tracker.dummytracker.org/test_blocked.png'">
    <br/>
    <p>Cookie blocking (social-tracking-protection-digest256)</p>
    <iframe height=0 width=0 src="https://social-tracking-protection-digest256.dummytracker.org/cookie_access_test.html"></iframe>
    <p>Result: <pre id="social-tracking-protection-digest256"></pre></p>
    <script>
      function updateCookieStatus(statusMessage, list) {
          var output = document.getElementById(list);
          if (statusMessage === 'cookies') {
            output.innerHTML = "Cookies not blocked";
          } else if (statusMessage === 'no_cookies') {
            output.innerHTML = "Cookies BLOCKED";
          } else {
            output.innerHTML = "Unrecognized status";
          }
      }
      window.addEventListener("message", event => {
        lists = [
          'social-tracking-protection-digest256',
        ];
        lists.forEach(list => {
          if (event.origin === `https://${list}.dummytracker.org`) {
            updateCookieStatus(event.data, list);
          }
        });
      }, false);
    </script>
  </body>
</html>
