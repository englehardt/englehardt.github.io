  <body onload="displayCookie()">
  <p>The page contains a form submission to senglehardt.com</p>

  <p> Your current document.cookie value is:
  <pre id="cookie_display"></pre>
  </p>

  <p> Enter the cookie value you'd like to set
  <input type="text" name="cookie_value" id="cookie_value"></p><br>
  <button type="button" onclick="setCookie()">Set Cookie</button><br><br>

  <script>
  function setCookie() {
      var input = document.getElementById("cookie_value");
      document.cookie = "FormSubmissionTest=" + input.value;
  }
  function displayCookie() {
      var pre = document.getElementById("cookie_display");
      pre.innerHTML = document.cookie;
  }
  </script>

  <form action="/doesnt_exist.php">

    <input type="submit">
