<html>
<body>
<p> Hello. I'm a page which opens a new tabs with window.open()!</p>
<button onclick="
  window.open('http://www.example.com');
  ">Just URL</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, '');
  ">empty feature string</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'menubar');
  ">menubar</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'menubar=no');
  ">menubar=no</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'toolbar');
  ">toolbar</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'toolbar=no');
  ">toolbar=no</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'location');
  ">location (disabled by default)</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'location=no');
  ">location (disabled by default)=no</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'personalbar');
  ">personalbar</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'personalbar=no');
  ">personalbar=no</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'directories');
  ">directories</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'directories=no');
  ">directories=no</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'status');
  ">status (disabled by default)</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'status=no');
  ">status (disabled by default)=no</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'titlebar');
  ">titlebar</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'titlebar=no');
  ">titlebar=no</button>
<br />

<button onclick="
  window.open('http://www.example.com', '_blank');
  ">_blank</button>
<br />
<button onclick="
  window.open('http://www.example.com', '_top');
  ">_top</button>
<br />

<button onclick="
  window.open('http://www.example.com', '_self');
  ">_self</button>
<br />

<button onclick="
  window.open('http://www.example.com', '_parent');
  ">_parent</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'chrome');
  ">chrome</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'dialog');
  ">dialog</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'modal');
  ">modal</button>
<br />

<button onclick="
  window.open('http://www.example.com', null, 'close');
  ">close</button>
<br />


</body>
</html>
