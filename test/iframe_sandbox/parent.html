<html>
  <body>
    <script>
    function setCookie() {
      document.cookie = "test-cookie:test-value";
    }
    </script>
    <button onclick="setCookie()">
      Click to set cookie
    </button>
    <br>
    <h3>allow-scripts</h3>
    <iframe sandbox="allow-scripts" src="child.html"></iframe>
    <br>
    <h3>allow-scripts allow-same-origin</h3>
    <iframe sandbox="allow-scripts allow-same-origin" src="child.html"></iframe>
  </body>
</html>
