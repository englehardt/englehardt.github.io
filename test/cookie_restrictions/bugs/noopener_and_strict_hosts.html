<html>
  <head>
  </head>
  <body>
    try to load image that does not exist. Cookies for this load activated via
    buttons below
    <img src="http://trackertest.org/does-not-exist.png" />

    <br>

    <button onclick="window.open('http://trackertest.org/set_js_cookie.html?name=js_direct_visit&value=true', '_blank', 'location,width=1200,height=900');">
      tracker page sets JS cookie
    </button><br />
    <button onclick="window.open('http://trackertest.org/set_js_cookie.html?name=js_direct_visit_noopener&value=true', '_blank', 'noopener,location,width=1200,height=900');">
      (noopener) tracker page sets JS cookie
    </button><br />
    <button onclick="window.open('http://test.trackertest.org/set_js_cookie.html?name=js_direct_visit_with_subdomain&value=true&domain=.trackertest.org', '_blank', 'location,width=1200,height=900');">
      subdomain of tracker page sets HTTP cookie
    </button><br />
  </body>
</html>
