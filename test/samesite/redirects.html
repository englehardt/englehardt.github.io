    <button onclick="setStrictCookie()">Set Strict Cookie</button>
    <script>
      function setStrictCookie() {
        var rand = Math.random();
        document.cookie = "samesite_strict="+rand+"; SameSite=Strict; expires=Fri, 31 Dec 9999 23:59:59 GMT";
        var pre = document.getElementById('cookie-result');
        pre.innerHTML="Set samesite=Strict cookie `foo` with value: "+rand;
      }
    </script>
