<html>
  <head>
  </head>
  <body>
    Value of cookies read with document.cookie:
    <pre id="cookie-result"></pre>

    <script>
      var pre = document.getElementById('cookie-result');
      pre.innerHTML=document.cookie;

      // Add image, possibly appending context string
      const urlParams = new URLSearchParams(window.location.search);
      const ctx = urlParams.get('ctx');
      var imgSrc = 'ff.png'
      if (ctx) {
        imgSrc += '?' + ctx
      }
      var img = document.createElement('img');
      img.src = imgSrc;
      document.body.appendChild(img);
    </script>
  </body>
</html>
